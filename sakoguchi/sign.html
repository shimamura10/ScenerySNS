<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>プロフィール登録画面</title>
    
</head>

<body>
    <div class="header", style="z-index:10000">
        <h1>Scenery</h1>
    </div>
    <div class="profile-edit-box">
        <h2>プロフィール登録</h2>
        <div class="profile-image">
            <img id="selected-image" src="path_to_image" alt="プロフィール画像" style="width: 100%; height: 100%; border-radius: 50%;">
            <input type="file" id="image-input" accept="image/*" style="display: none;">
            <button class="upload-button" id = "upload-button">登録</button>
            
        </div>

        <form action="/profile/edit" method="post">
            <input type="text" name="username" class="profile-input" placeholder="ユーザー名" required>
            <input type="email" name="email" class="profile-input" placeholder="メールアドレス" required>
            <input type="password" name="new_password" class="profile-input" placeholder="パスワード" required>
            <input type="password" name="confirm_password" class="profile-input" placeholder="パスワードの確認" required>
            <!-- <textarea name="bio" class="profile-input" placeholder="自己紹介" rows="4"></textarea> -->
            <button type="submit" class="save-button">登録</button>
        </form>
    </div>

    <script>
        const imageInput = document.getElementById("image-input");
        const selectedImage = document.getElementById("selected-image");
        const uploadButton = document.getElementById("upload-button");

        uploadButton.addEventListener("click", function () {
            imageInput.click();
        });

        imageInput.addEventListener("change", function (event) {
            const selectedFile = event.target.files[0];
            if (selectedFile) {
                const imageUrl = URL.createObjectURL(selectedFile);
                selectedImage.src = imageUrl;
            }
        });
    </script>


</html>
